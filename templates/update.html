{% extends 'base.html' %} {% block head %}
<title>Alphabet Date</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Update Your Date</h1>
  <form actions="/update/{{date_to_update.id}}" method="POST">
    <input
      type="text"
      name="content"
      id="content"
      value="{{date_to_update.content}}"
    />
    <input type="submit" value="Update" />
  </form>
</div>
{% endblock %}
